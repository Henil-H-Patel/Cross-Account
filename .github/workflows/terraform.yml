name: Terraform CI/CD Pipeline

on:
  push:
    branches:
    - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan (Development)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan
        path: tfplan

  approval-apply-development:
    name: Approval for Terraform Apply (Development)
    needs: terraform-init-plan
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval
      run: echo "Waiting for manual approval to apply the Terraform plan."

  terraform-apply-development:
    name: Terraform Apply (Development)
    needs: approval-apply-development
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

  approval-destroy-development:
    name: Approval for Terraform Destroy (Development)
    needs: terraform-apply-development
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval to Destroy or Proceed
      run: echo "Please approve to either destroy the infrastructure or continue with production deployment."

  terraform-destroy-development:
    name: Terraform Destroy (Development)
    needs: approval-destroy-development
    if: github.event.decision == 'approve'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Download Terraform State
      uses: actions/download-artifact@v3
      with:
        name: tfstate

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy -auto-approve

  terraform-init-plan-production:
    name: Terraform Init and Plan (Production)
    needs: approval-destroy-development
    if: github.event.decision == 'deny'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Production
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan-prod
        path: tfplan

  approval-apply-production:
    name: Approval for Terraform Apply (Production)
    needs: terraform-init-plan-production
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval
      run: echo "Waiting for manual approval to apply the Terraform plan for Production."

  terraform-apply-production:
    name: Terraform Apply (Production)
    needs: approval-apply-production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Production
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan-prod

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

  approval-destroy-production:
    name: Approval for Terraform Destroy (Production)
    needs: terraform-apply-production
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval to Destroy
      run: echo "Please approve to destroy the Production environment."

  terraform-destroy-production:
    name: Terraform Destroy (Production)
    needs: approval-destroy-production
    if: github.event.decision == 'approve'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Production
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Download Terraform State
      uses: actions/download-artifact@v3
      with:
        name: tfstate-prod

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
