name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan (Development)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Development
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
          aws-secret-access-key: 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
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-dev  # This is the artifact name to be used in the download step in the next job
          path: tfplan

  approval-apply-development:
    name: Approval for Terraform Apply (Development)
    needs: terraform-init-plan
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
      - name: Wait for Manual Approval
        run: echo "Waiting for manual approval to apply the Terraform plan."

  terraform-apply-development:
    name: Terraform Apply (Development)
    needs: approval-apply-development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Development
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
          aws-secret-access-key: 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
          aws-region: us-west-2

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-dev  # The same artifact name as in the upload step

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-dev  # Applying the downloaded plan

  terraform-destroy-approval-development:
    name: Approval for Terraform destroy (Development)
    needs: terraform-apply-development
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
      - name: Wait for Manual Approval
        run: echo "Waiting for manual approval to apply the Terraform Destroy."

  terraform-destroy-development:
    name: Terraform Destroy (Development)
    needs: terraform-destroy-approval-development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Development
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
          aws-secret-access-key: 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
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

  terraform-init-plan-production:
    name: Terraform Init and Plan (Production)
    needs: terraform-destroy-approval-development
    runs-on: ubuntu-latest
    if: ${{ needs.terraform-destroy-approval-development.result == 'success' }}  # Ensure it only runs if approval is given

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Production
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-prod  # Uploading the plan as tfplan-prod for the next job
          path: tfplan

  terraform-apply-approval-production:
    name: Terraform Apply Approval (Production)
    needs: terraform-init-plan-production
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Manual Approval
        run: echo "Awaiting manual approval for Terraform Apply (Production)."

  terraform-apply-production:
    name: Terraform Apply (Production)
    needs: terraform-apply-approval-production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Production
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-prod  # Matching the name used in the upload step

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-prod  # Applying the downloaded production plan

  terraform-destroy-approval-production:
    name: Terraform Destroy Approval (Production)
    needs: terraform-apply-production
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Manual Approval to Destroy
        run: echo "Awaiting manual approval for Terraform Destroy (Production)."

  terraform-destroy-production:
    name: Terraform Destroy (Production)
    needs: terraform-destroy-approval-production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Production
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAV4QJD2BQ7WYY5EVZ
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
