name: Terraform CI/CD Pipeline

on:
  push:
    branches:
    - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Plan
      working-directory: .
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      working-directory: .
      run: terraform apply -auto-approve tfplan

  approval:
    name: Approval for Production Deployment
    needs: terraform-init-plan
    runs-on: ubuntu-latest

    steps:
    - name: Wait for Manual Approval
      uses: hmarr/auto-approve-action@v1.0.0
      with:
        approval_prompt: |
          Please approve the deployment to the production environment.
          Changes will be applied using the Terraform plan.
        timeout_minutes: 30

  terraform-destroy:
    name: Terraform Destroy (Cleanup)
    needs: approval
    runs-on: ubuntu-latest
    if: ${{ success() }} # Only run if the previous job was successful

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS Credentials for Development
      uses: aws-actions/configure-aws-credentials@v1.0.0
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Destroy
      working-directory: .
      run: terraform destroy -auto-approve
