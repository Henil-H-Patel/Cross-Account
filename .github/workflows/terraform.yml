name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow triggering manually from GitHub UI

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Plan
      working-directory: .
      run: terraform plan -out=tfplan

  approval-apply:
    name: Approval for Terraform Apply
    needs: terraform-init-plan
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Manual Approval to Apply
        run: |
          echo "Please approve this step to continue with Terraform Apply."
          # You can wait for the user to approve manually via workflow_dispatch

  terraform-apply:
    name: Terraform Apply
    needs: approval-apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Apply
      working-directory: .
      run: terraform apply -auto-approve tfplan

  approval-destroy:
    name: Approval for Terraform Destroy
    needs: terraform-apply
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Manual Approval to Destroy
        run: |
          echo "Please approve this step to continue with Terraform Destroy."
          # Another manual approval here

  terraform-destroy:
    name: Terraform Destroy
    needs: approval-destroy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Destroy
      working-directory: .
      run: terraform destroy -auto-approve

  approval-prod-deployment:
    name: Approval for Production Deployment
    needs: terraform-destroy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Manual Approval to Deploy to Production
        run: |
          echo "Please approve this step to deploy to production."
