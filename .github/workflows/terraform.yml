name: Terraform CI/CD Pipeline

on:
  push:
    branches:
    - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Plan
      working-directory: .
      run: terraform plan -out=tfplan

  approval:
    name: Approval for Production Deployment
    needs: terraform-init-plan
    runs-on: ubuntu-latest

    steps:
    - name: Wait for Manual Approval
      uses: hmarr/auto-approve-action@v1
      with:
        approval_prompt: |
          Please approve the deployment to the production environment.
          Changes will be applied using the Terraform plan.
        timeout_minutes: 30

  terraform-apply-production:
    name: Deploy to Production
    needs: approval
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS Credentials for Production
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: us-west-2

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Apply Terraform Plan
      working-directory: .
      run: terraform apply -auto-approve tfplan
