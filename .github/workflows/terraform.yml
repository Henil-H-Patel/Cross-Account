name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan
        path: tfplan

  approval-apply:
    name: Approval for Terraform Apply
    needs: terraform-init-plan
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval
      run: echo "Waiting for manual approval to apply the Terraform plan."

  terraform-apply:
    name: Terraform Apply
    needs: approval-apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Upload Terraform State
      uses: actions/upload-artifact@v3
      with:
        name: tfstate
        path: "*.tfstate"

  approval-destroy:
    name: Approval for Terraform Destroy
    needs: terraform-apply
    runs-on: ubuntu-latest
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/environments/approval

    steps:
    - name: Wait for Manual Approval to Destroy or Proceed
      run: echo "Please approve to either destroy the infrastructure or continue with production deployment."

  terraform-destroy:
    name: Terraform Destroy
    needs: approval-destroy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS credentials for Development
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQ3EGTMUFJ6OTA2EQ
        aws-secret-access-key: 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
        aws-region: us-west-2

    - name: Download Terraform State
      uses: actions/download-artifact@v3
      with:
        name: tfstate

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
