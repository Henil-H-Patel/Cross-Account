name: Terraform CI/CD Pipeline

on:
  push:
    branches:
    - main

jobs:
  terraform-init-plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS Credentials for Development
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
      run: |
        echo "AWS_ACCESS_KEY_ID is set to: $AWS_ACCESS_KEY_ID"
        echo "AWS_ACCESS_KEY_ID is set, but SECRET is not printed for security."
        env | grep AWS

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Terraform Plan
      working-directory: .
      run: terraform plan -out=tfplan

  approval:
    name: Approval for Production Deployment
    needs: terraform-init-plan
    runs-on: ubuntu-latest

    steps:
    - name: Wait for Manual Approval
      uses: hmarr/auto-approve-action@v1
      with:
        approval_prompt: |
          Please approve the deployment to the production environment.
          Changes will be applied using the Terraform plan.
        timeout_minutes: 30

  terraform-apply-production:
    name: Deploy to Production
    needs: approval
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS Credentials for Production
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
      run: |
        echo "AWS_ACCESS_KEY_ID is set to: $AWS_ACCESS_KEY_ID"
        echo "AWS_ACCESS_KEY_ID is set, but SECRET is not printed for security."

    - name: Terraform Init
      working-directory: .
      run: terraform init

    - name: Apply Terraform Plan
      working-directory: .
      run: terraform apply -auto-approve tfplan
